# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - naverClientId
      - naverClientSecret
    properties:
      naverClientId:
        type: string
        description: Naver API client ID
      naverClientSecret:
        type: string
        description: Naver API client secret
    description: Configuration for Naver API credentials
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'python', args: ['server.py'], env: { NAVER_CLIENT_ID: config.naverClientId, NAVER_CLIENT_SECRET: config.naverClientSecret } })
  exampleConfig:
    naverClientId: your_naver_client_id
    naverClientSecret: your_naver_client_secret
